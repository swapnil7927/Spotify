<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify_logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
        <h1>The Weeknd</h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="covers/Starboy.png" alt="1">
                <span class="songName">Starboy</span>
                <span class="songlistplay"><span class="timestamp">03:50 <i id="0" class="songItemPlay fa-solid fa-play"></i></span></span>
            </div>

            <div class="songItem">
                <img src="covers/Popular.jpg" alt="1">
                <span class="songName">Popular</span>
                <span class="songlistplay"><span class="timestamp">03:35 <i id="1" class="songItemPlay fa-solid fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/Heartless.png" alt="1">
                <span class="songName">Heartless</span>
                <span class="songlistplay"><span class="timestamp">03:18 <i id="2" class="songItemPlay fa-solid fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/Blinding Lights.png" alt="1">
                <span class="songName">Call Out My Name</span>
                <span class="songlistplay"><span class="timestamp">03:20 <i id="3" class="songItemPlay fa-solid fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/Call Out My Name.jpg" alt="1">
                <span class="songName">Blinding Lights</span>
                <span class="songlistplay"><span class="timestamp">03:58 <i id="4" class="songItemPlay fa-solid fa-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/Save Yours Tears.jpeg" alt="1">
                <span class="songName">Save Your Tears</span>
                <span class="songlistplay"><span class="timestamp">03:36 <i id="5" class="songItemPlay fa-solid fa-play"></i></span></span>
            </div>
        </div>
    </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
        <!-- fontawesome icons -->
        <i class="fa-solid fa-2x fa-backward" id="previous"></i>
        <i class="fa-solid fa-2x fa-play" id="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward" id="next"></i>
    </div>
    <div class="songInfo">
        <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Starboy</span>
    </div>
    </div>
    <script src="https://kit.fontawesome.com/5fbb7a92af.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
